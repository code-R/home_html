<html>
  <head>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>This is FooBar</title>
  </head>
  <body>
    <div id="topbar">
      <div class="search">
        <input type="text" value="Search...">
        <i class="icon-search"></i>
      </div>
      <div class="profile">
        <div class="avatar">
          <img src="images/photo.png">
          <span class="notification">2</span>
        </div>
        <div class="name">
          Aaron Sananes &#x25BC;
        </div>
      </div>
    </div>

    <div class="title">
      <h1>Upcoming Events</h1>
      <div class="right-bar">
        <i class="icon-file active"></i>
        <i class="icon-menu"></i>
        <i class="icon-notebook"></i>
      </div>
    </div>


    <div id="sidebar">
      <div class="e-icon">
        <i class="icon-IE"></i>
      </div>
      <div class="icon">
        <span class="icon-home"></span><span class="mls"></span>
      </div>
      <div class="icon">
        <span class="icon-notebook"></span><span class="mls"></span>
      </div>
      <div class="icon">
        <span class="icon-profile"></span><span class="mls"></span>
      </div>
      <div class="icon">
        <span class="icon-user2"></span><span class="mls"></span>
      </div>
      <div class="icon">
        <span class="icon-briefcase"></span><span class="mls"></span>
      </div>

      <div class="space"></div>

      <div class="icon">
        <span class="icon-notebook"></span><span class="mls"></span>
      </div>
      <div class="icon">
        <span class="icon-lab"></span><span class="mls"></span>
      </div>
      <div class="icon">
        <span class="icon-powercord"></span><span class="mls"></span>
      </div>
    </div>

    <div id='container'>
      <div class="item">
        <img src="images/image1.png">
      </div>
      <div class="item">
        <img src="images/image2.png">
      </div>
      <div class="item">
        <img src="images/image3.png">
      </div>
      <div class="item">
        <img src="images/image4.png">
      </div>
      <div class="item">
        <img src="images/image5.png">
      </div>
      <div class="item">
        <img src="images/image6.png">
      </div>
      <div class="item">
        <img src="images/image7.png">
      </div>
      <div class="item">
        <img src="images/image8.png">
      </div>
      <div class="item">
        <img src="images/image9.png">
      </div>
    </div>

    <script src='javascripts/masonry.pkgd.min.js'></script>
    <script type="text/javascript" src="javascripts/index.js"></script>
  </body>
</html>
